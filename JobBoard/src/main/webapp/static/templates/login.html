<div class="head">
<div class="row">
	<div class="col-md-12 header-style" ng-class="{'has-error is-focused' : authenticationError}">
	    <span ng-show="authenticationError" class="help-block"> Please check your credentials and try again. </span>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail3">Username</label> 
				<input type="text" class="form-control" id="exampleInputEmail3" name="ssoId" />
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword3">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword3" name="password" />
			</div>
			<button ng-click="login()"  class="btn btn-success">Sign in</button>
		</form>
	</div>
</div>
</div>
